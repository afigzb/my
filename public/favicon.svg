<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- S大字母，位置稍高 -->
  <text x="30" y="65" font-family="Georgia, serif" font-size="65" font-weight="bold" 
        text-anchor="middle" fill="url(#sGradient)">S</text>
  
  <!-- q小字母，位置稍低 -->
  <text x="70" y="70" font-family="Georgia, serif" font-size="42" font-weight="normal" 
        text-anchor="middle" fill="url(#sGradient)">q</text>
</svg> 